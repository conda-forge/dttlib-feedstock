{% set name = "dttlib" %}
{% set version = "0.9.3" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://git.ligo.org/cds/software/cr_tools/dttlib/-/archive/{{ version }}/{{ version }}.tar.gz
  sha256: 891dc172fa612dc0abb2d96a96d777804c373b16ba1a6ffe9f45277453cefdb5

build:
  skip: true  # [win]
  error_overlinking: true
  error_overdepending: true
  number: 0
  ignore_run_exports:
    - libclang13
    - zstd
  run_exports:
    - libosxunwind  # [osx]
  #script_env:
  #  - RUSTFLAGS=-C link-arg=-lunwind  # [osx and arm64]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ compiler('cxx') }}
    - {{ compiler('rust') }}
    - libosxunwind  # [osx]
    - cargo-bundle-licenses
    - make
    - pkg-config
    - ruff
    - python
  host:
    - gds-sigp
    - libclang
    - maturin
    - nds2-client
    - pip
    - python
    - rapidjson
    - zstd
  run:
    - python
    - gds-sigp

test:
  requires:
    - pytest
  source_files:
    - test_dttlib.py
  commands:
    - pytest

about:
  home: https://git.ligo.org/cds/software/cr_tools/dttlib
  dev_url: https://git.ligo.org/cds/software/cr_tools/dttlib.git
  license: GPL-3.0-or-later
  license_file:
    - COPYING
    - COPYING-GPL-3
    - THIRDPARTY.yml
  summary: Core library for advanced LIGO frequency domain diagnostics tool

extra:
  recipe-maintainers:
    - evonreis
